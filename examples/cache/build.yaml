tasks:
  example:
    description: install npm packages
    image: node:14.16.0
    mounts:
      - $PWD/.npm:/.npm
      - $PWD/.config:/.config
    src:
      - package.json
      - package-lock.json
    generates:
      - node_modules
    cmds:
      - npm ci

  dependant:
    description: check node_modules path
    image: node:14.16.0
    deps: [example]
    cmds:
      - ls
