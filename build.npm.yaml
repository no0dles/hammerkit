tasks:
  install:
    description: install dependencies
    image: node:14.16.0
    cmds:
      - npm ci
    generates:
      - node_modules
      - package-lock.json
    mounts:
      - $PWD/.npm:/.npm
      - $PWD/.config:/.config
    src:
      - package.json
      - package-lock.json

  ci:
    description: install dependencies
    image: node:14.16.0
    cmds:
      - npm ci
    generates:
      - node_modules
    mounts:
      - $PWD/.npm:/.npm
      - $PWD/.config:/.config
    src:
      - package.json
      - package-lock.json

  publish:
    description: publish npm package
    image: node:14.16.0
    envs:
      NPM_TOKEN: $NPM_TOKEN
    cmds:
      - npm publish
